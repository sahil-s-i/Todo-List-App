<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TodoList - CodeWithHarry</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="container">
        <div class="image">
            <h1 class="heading">Todo List Save it for further</h1>
            <!-- <p>this is image</p> -->
            <!-- <img src="img.jpg" alt="image-processing"> -->
        </div>
        <form class="form-container">
            <div class="form">
                <label for="title">Todo Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form">
                <label for="desc">Todo Desc</label>
                <input type="text" class="form-control" id="desc">
            </div>

            <button id="submit" type="submit" class="btn">Add</button>
            <button id="deleteBtn" class="btn">Delete</button>
        </form>
        <div id="todoList" class="todo_container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
