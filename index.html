<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Todo-List</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="./todo.png">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Todo List.. Save it For Further</h1>
        </div>
        <form class="form-container">
            <div class="form">
                <label for="title">Todo Title</label>
                <input type="text" class="form-control" id="title" placeholder="Add Title">
            </div>
            <div class="form">
                <label for="desc">Todo Desc</label>
                <input type="text" class="form-control" id="desc" placeholder="Add Something to Do !">
            </div>
            <div class="btns">
                <button id="submit" type="submit" class="btn">Add</button>
                <button id="deleteBtn" class="btn">Delete-All</button>
            </div>
        </form>
        <div id="todoList" class="todo_container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
